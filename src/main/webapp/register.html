<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register page</title>
</head>

<body>
    <header-element></header-element>
    <main>
        <section class="register-container">
            <h1 class="register-container-h1">Formulario de Registro</h1> 
            <form class="register-form" action="register" method="post">
                <input type="email" name="email" class="register-form-input" placeholder="Email" required>
                <input type="text" name="username" class="register-form-input" placeholder="Nombre de Usuario" required>
                <input type="password" name="password" class="register-form-input" placeholder="Password" required>
                <input type="password" name="confirm_password" class="register-form-input" placeholder="Repetir Password" required>
                <button type="submit" class="register-form-btn">Registrate</button>
            </form>
            <a href="login.html" class="register-link"><span>Ya tenes cuenta ? </span> Inicia sesi√≥n!</a>

        </section>
    </main>
    <footer-element></footer-element>
    <script src="components/header-component/headerElement.js"></script>
    <script src="components/footer-component/footerElement.js"></script>

</body>

</html>
